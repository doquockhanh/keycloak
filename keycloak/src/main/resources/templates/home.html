<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>
<div>
    WellCome to my website.
</div>
<div>
    list user
</div>
<div>
    <table border="1px solid black" cellpadding="10px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Old</th>
            <th>Account</th>
        </tr>
        <th:block th:each="user : ${Users}">
            <tr>
                <td><span th:utext="${user.getId()}"></span></td>
                <td><span th:utext="${user.getName()}"></span></td>
                <td><span th:utext="${user.getOld()}"></span></td>
                <td><span th:utext="${user.getUserName()}"></span></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
